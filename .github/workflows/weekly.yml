name: develop to main PR create every

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0 # 🔥 전체 커밋 히스토리를 가져와야 정확한 비교 가능

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: auto-pr-from-develop-to-main-${{ github.run_number }}
          title: "🔀 자동 PR: develop → main"
          body: "이 PR은 5분마다 자동 생성 테스트용입니다."
          draft: false
          commit-message: "chore: sync develop changes"
          create-when-empty: true # ✅ (선택 사항) 커밋 diff가 없어도 PR 생성하게 함
