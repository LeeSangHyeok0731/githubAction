name: develop to main PR create every 5 minutes

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: auto-pr-from-develop-to-main-${{ github.run_number }}
          title: "🔀 자동 PR: develop → main"
          body: "이 PR은 5분마다 자동 생성 테스트용입니다."
          draft: false
          commit-message: "chore: sync develop changes"

      - name: Check PR URL
        run: echo "PR URL: ${{ steps.cpr.outputs.pull-request-url }}"
