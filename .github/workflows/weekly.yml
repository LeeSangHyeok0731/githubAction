# .github/workflows/auto-merge-pr.yml

name: Auto Merge develop-to-main PR

on:
  schedule:
    - cron: "*/5 * * * *" # 매 5분마다
  workflow_dispatch: # 수동 실행도 가능

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (필수는 아님)
        uses: actions/checkout@v4

      - name: Auto-merge PR from develop to main
        uses: peter-evans/merge-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash # 또는 merge, rebase
          commit-message: pull-request-title
          base: main
          head: develop
