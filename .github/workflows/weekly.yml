name: develop to main PR create every

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main # PR 대상 브랜치
          branch: auto-pr-from-develop-to-main-${{ github.run_number }} # 새로 생성할 브랜치 이름
          title: "🔀 자동 PR: develop → main"
          body: "이 PR은 5분마다 자동 생성 테스트용입니다."
          draft: false
          commit-message: "chore: sync develop changes"
